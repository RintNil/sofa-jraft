language: java
sudo: false

os:
  - windows
  - linux
  - osx

jdk:
  - openjdk11
  - openjdk8

cache:
  directories:
  - $HOME/.m2

install:
  - mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
  - sh ./.middleware-common/check_format.sh

after_success:
  - travis_retry mvn clean test